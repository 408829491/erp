<script>
	$(function(){
		$(".bill").click(function(){
			var ta=$(this);
			var w=ta.attr("bill_width"),h=ta.attr("bill_height");
			console.log(w+":"+h);
			$("#page_width").val(w);
			$("#page_height").val(h);
			$('.paper').width(w+'mm');
			$('.paper').height(h+'mm');
			$('#goods_container_wrap').css({width:w+'mm'});
		});
		$("#setting").click(function(){
			var w=$.trim($("#page_width").val());
			var h=$.trim($("#page_height").val());
			if(!w||!h){
				w2alert('请填写正确的尺寸值!');
				return false;
			}
			$('.paper').width(w+'mm');
			$('.paper').height(h+'mm');
			$('#goods_container_wrap').css({width:w+'mm'});
		});
		$("#setText").click(function(){
			var sed = $('.paper').find('.a_field.selected');
			if(sed){
				var v=$(".cus_define #words").val();
				if($.trim(v)==""){
					w2alert("请填写你要修改的内容");
				}else{
					sed.prop ('firstChild').nodeValue=v;
				}

			}else{
				w2alert("请选择你要修改的内容");
			}

		});
	});
</script>
